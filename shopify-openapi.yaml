openapi: 3.0.0
info:
  title: RocketCart Storefront API
  version: 1.0.0
servers:
  - url: https://e14290-mr.myshopify.com/api/2023-07/graphql.json
paths:
  /storefront:
    post:
      operationId: storefrontGraphQL
      summary: Send GraphQL query to Shopify Storefront API
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                query:
                  type: string
      responses:
        '200':
          description: Storefront API response
          content:
            application/json:
              schema:
                type: object
components:
  securitySchemes:
    shopifyAccessToken:
      type: apiKey
      in: header
      name: X-Shopify-Storefront-Access-Token
security:
  - shopifyAccessToken: [882e6ece324cc7ed1d7bb2a510264757]
