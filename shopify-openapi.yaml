openapi: 3.0.0
info:
  title: RocketCart Storefront API
  version: 1.0.0
servers:
  - url: https://www.rocketcart.io
paths:
  /storefront-graphql:
    post:
      operationId: storefrontGraphQL
      summary: Send GraphQL query to Shopify Storefront API (wrapped in REST)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - query
              properties:
                query:
                  type: string
      responses:
        '200':
          description: GraphQL response
          content:
            application/json:
              schema:
                type: object
components:
  securitySchemes:
    shopifyAccessToken:
      type: apiKey
      in: header
      name: X-Shopify-Storefront-Access-Token
security:
  - shopifyAccessToken: []
